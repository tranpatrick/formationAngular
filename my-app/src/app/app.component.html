<app-menu></app-menu>
<app-item-list></app-item-list>

<div class="container">
  <form class="form" novalidate>
    <div class="form-group">
      <input type="text" [(ngModel)]="newItem.name" class="form-control" name="name" placeholder="Nom et prénom">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newItem.reference" class="form-control" name="reference" placeholder="ex : 1234">
    </div>
    <div class="form-group">
      <select [(ngModel)]="newItem.state" class="form-control" name="state">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours de livraison</option>
        <option [ngValue]="2">Commande livrée</option>
      </select>
    </div>
    <button type="submit" (click)="addItem()" class="btn btn-primary">Envoyer</button>
  </form>
</div>
