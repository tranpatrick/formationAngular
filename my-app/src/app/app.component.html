<app-menu></app-menu>
<app-item-list></app-item-list>

<div class="container">
  <form class="form" novalidate #form="ngForm">
    <div class="form-group">
      <input #name="ngModel" type="text" [(ngModel)]="newItem.name" class="form-control" name="name" placeholder="Nom et prénom" required minlength="2">
      <span [hidden]="name.valid || !newItem.name" class="alert alert-danger">Champ invalide</span> <!-- pristine = true jusqua que l'user modifie le champ" -->
    </div>
    <div class="form-group">
      <input type="text" #reference="ngModel" [(ngModel)]="newItem.reference" class="form-control" name="reference" placeholder="ex : 1234" required minlength="4">
      <span [hidden]="reference.valid || reference.pristine || !newItem.reference" class="alert alert-danger">Champ invalide</span> <!-- pristine = true jusqua que l'user modifie le champ" -->
    </div>
    <div class="form-group">
      <select [(ngModel)]="newItem.state" class="form-control" name="state">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours de livraison</option>
        <option [ngValue]="2">Commande livrée</option>
      </select>
    </div>
    <button [disabled]="form.invalid" type="submit" (click)="addItem()" class="btn btn-primary">Envoyer</button> <!-- disabled si ... -->
  </form>
</div>
